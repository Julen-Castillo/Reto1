<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Reto-1</title>
</head>
<body>
<h1>Gestión de tranvía</h1>
<h5 id="user">Logeado como: Administrador</h5>

<div id="contenido">
    <div id="info">
        <h3>Información sobre el tranvía:</h3>
        <table>
            <tr>
                <td class="propiedad">
                    Current Position:
                </td>
                <td class="valor">
                    000
                </td>
            </tr>
            <tr>
                <td class="propiedad">
                    Current Speed:
                </td>
                <td class="valor">
                    000
                </td>
            </tr>
            <tr>
                <td class="propiedad">
                    Target Position:
                </td>
                <td class="valor">
                    000
                </td>
            </tr>
        </table>
    </div>
    <div id="acciones">
        <div class="btnSinInput">
            <label><input></label>
            <button type="submit">ORIGEN</button>
        </div>
        <div class="btnConInput">
            <label>Introduce una parada (1-4): <input type="text" name="parada" id="txtParada"></label>
            <button type="submit">GO!</button>
        </div>
        <div class="btnConInput">
            <label>Introduce una cota (0-100): <input type="text" name="cota" id="txtCota"></label>
            <button type="submit">GO!</button>
        </div>
    </div>
    <div id="parteGrafica">
        <div class="palo" id="palo1"></div>
        <div class="palo" id="palo2"></div>
        <div class="palo" id="palo3"></div>
        <div class="palo" id="palo4"></div>
        <div id="lineaRecta">

            <div id="lineaVerde"></div>
            <div class="circulito" id="parada1"></div>
            <div class="circulito" id="parada2"></div>
            <div class="circulito" id="parada3"></div>
            <div class="circulito" id="parada4"></div>
        </div>
    </div>
</div>
</body>
</html>
